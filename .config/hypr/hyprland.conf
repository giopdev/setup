# /////////////////////////////////////////////////////////////////////////////////////
# DISPLAY RELATED SETTINGS
# /////////////////////////////////////////////////////////////////////////////////////
# https://wiki.hyprland.org/Configuring/Monitors/
# List Monitors: $ hyprctl monitors all
monitor=DP-1,2560x1440@144,0x0,1
monitor=DP-3,1920x1080@60,2560x0,1

# bind 1 and 2 to respective displays
workspace= name:1, monitor:DP-1
workspace= name:2, monitor:DP-3
exec-once = hyprctl dispatch workspace 1 # put cursor on main display on startup
# //////////////////////////////////////////////////////////////////////////////////


# https://wiki.hyprland.org/Configuring/Keywords/
# Exec on startup
exec-once = wl-clipboard-history -t
exec-once = waybar
exec-once = wl-paste --watch cliphist store
exec-once = rm "$HOME/.cache/cliphist/db"
exec-once=/usr/lib/polkit-kde-authentication-agent-1
exec-once = swww-daemon

# Command variables
$screenshot = grim -g "$(slurp)" - | wl-copy
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun -I -n -W 500 -H 376 -s ~/.config/wofi/themes/yoink.css
$spotify = kitty --title "SpotifyPlayer" spotify_player
$lock = swaylock --indicator --screenshots --effect-blur 12x12 --clock --indicator-radius 64 --fade-in 2
$mainMod = SUPER

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

cursor {
    enable_hyprcursor = true
}

# https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    numlock_by_default = false
    repeat_delay = 175
    repeat_rate = 50
    follow_mouse = 2
    accel_profile = flat
    #force_no_accel = true
    #scroll_method = on_button_down
    # scroll_button = mouse:274
    touchpad {
        natural_scroll = yes
    }
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # https://wiki.hyprland.org/Configuring/Variables/
    gaps_in = 2
    gaps_out = 4 
    border_size = 4
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    # https://wiki.hyprland.org/Configuring/Tearing/
    allow_tearing = true
}

decoration {
    # https://wiki.hyprland.org/Configuring/Variables/
    rounding = 6
    blur {
        enabled = true
        size = 3
        passes = 1
    }
}

animations {
    # https://wiki.hyprland.org/Configuring/Animations/
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # https://wiki.hyprland.org/Configuring/Dwindle-Layout/
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

gestures {
    # https://wiki.hyprland.org/Configuring/Variables/ for more
    #     workspace_swipe = off
}

# Windowrules
# https://wiki.hyprland.org/Configuring/Window-Rules/

# Stops windows from auto-maximizing
# windowrulev2 = suppressevent maximize, class:.*

# Stops wofi from losing focus on mouse movement
windowrulev2 = stayfocused, class:(wofi)

# spotify_player config
windowrulev2 = float, title:^(SpotifyPlayer)$
windowrulev2 = center, title:^(SpotifyPlayer)$
windowrulev2 = size 1366 768, title:^(SpotifyPlayer)$

# Hopefully fixes steam jank
windowrulev2 = noblur,class:(steam)$
windowrulev2 = forcergbx,class:(steam)$

# Fix auto-resizing for Vulkan window - graphics programming
windowrulev2 = float, title:^(Vulkan)$

# Attempt fix for outlands tabbing
# windowrulev2 = focus, title:^ClassicUO.exe$
windowrulev2 = allowsinput 1, title:^UO.*

# bind = $mainMod, 1, exec, hyprctl dispatch cyclenext; hyprctl dispatch cyclenext
# bind = $mainMod, 3, exec, hyprctl dispatch cyclenext; hyprctl dispatch cyclenext

bind = $mainMod, 1, exec, ~/.config/hypr/uo_refocus.sh
bind = $mainMod, 3, exec, ~/.config/hypr/uo_refocus.sh


# https://wiki.hyprland.org/Configuring/Keywords/
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, S, exec, $screenshot
bind = $mainMod, K, exec, $terminal
bind = $mainMod, Q, killactive, 
bind = $mainMod CONTROL SHIFT, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, R, exec, $menu
bind = $mainMod, m, exec, $spotify
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, l, exec, $lock # swaylock

bind = $mainMod, F, fullscreen 
# cycle focused window in current workspace
bind = SUPER, Shift_R, cyclenext,

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, Tab, togglespecialworkspace, magic
bind = $mainMod SHIFT, Tab, movetoworkspace, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Discord PTT
bind = , XF86Tools, pass, class:^(discord)$
bindr = , XF86Tools, pass, class:^(discord)$
